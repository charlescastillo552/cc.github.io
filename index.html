<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <form action="/result" method="POST">
        <label for="absences">Number of Absences:</label>
        <input type="number" id="absences" name="absences" required><br>

        <label for="prelim_exam">Prelim Exam Grade:</label>
        <input type="number" id="prelim_exam" name="prelim_exam" step="0.01" required><br>

        <label for="quizzes">Quizzes Grade:</label>
        <input type="number" id="quizzes" name="quizzes" step="0.01" required><br>

        <label for="requirements">Requirements Grade:</label>
        <input type="number" id="requirements" name="requirements" step="0.01" required><br>

        <label for="recitation">Recitation Grade:</label>
        <input type="number" id="recitation" name="recitation" step="0.01" required><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
